dependencies {
    api project(":secrets-manager-api")
    implementation 'software.amazon.awssdk:secretsmanager'
    implementation 'software.amazon.awssdk:sts'
    implementation 'io.projectreactor.addons:reactor-extra:3.6.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.2.3'
    implementation 'io.projectreactor:reactor-core:3.8.0'
    testImplementation 'io.projectreactor:reactor-test:3.8.0'
}

dependencyManagement {
    imports {
        mavenBom 'software.amazon.awssdk:bom:2.39.6'
    }
}

ext {
    artifactId = 'aws-secrets-manager-async'
    artifactDescription = 'Secrets Manager'
}