/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'SecretsManager'
include ':secrets-manager-api'
include ':aws-secrets-manager-async'
include ':aws-secrets-manager-sync'
include ':file-secrets-manager'
include ':env-secrets-manager'



project(':secrets-manager-api').projectDir = file('./api/secrets-manager-api')
project(':aws-secrets-manager-sync').projectDir = file('./sync/aws-secrets-manager-sync')
project(':env-secrets-manager').projectDir = file('./sync/env-secrets-manager')

